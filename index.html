    <script>
        const NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const STRINGS = ['E', 'A', 'D', 'G', 'B', 'E'];
        
        // Generate all chord shapes for all roots
        function generateChordShapes() {
            const baseShapes = {
                'C-major': [
                    { fret: 0, strings: [-1, 3, 2, 0, 1, 0], fingers: [0, 3, 2, 0, 1, 0] },
                    { fret: 3, strings: [-1, 1, 3, 3, 3, 1], fingers: [0, 1, 3, 3, 3, 1] },
                    { fret: 5, strings: [3, 3, 2, 0, 1, 0], fingers: [3, 4, 2, 0, 1, 0] },
                    { fret: 8, strings: [-1, -1, 3, 2, 1, 3], fingers: [0, 0, 3, 2, 1, 4] }
                ],
                'C-minor': [
                    { fret: 3, strings: [-1, 1, 3, 3, 2, 1], fingers: [0, 1, 3, 4, 2, 1] },
                    { fret: 8, strings: [-1, -1, 3, 1, 1, 1], fingers: [0, 0, 3, 1, 1, 1] },
                    { fret: 10, strings: [3, 1, 0, 0, 3, 3], fingers: [3, 1, 0, 0, 2, 4] },
                    { fret: 11, strings: [-1, 4, 2, 1, 2, 0], fingers: [0, 4, 2, 1, 3, 0] }
                ]
            };
            
            const allShapes = {};
            
            NOTES.forEach((note, offset) => {
                ['major', 'minor', '7', 'maj7', 'min7', 'dim', 'aug', '9', 'sus2', 'sus4'].forEach(type => {
                    const key = `${note}-${type}`;
                    const baseKey = `C-${type === 'major' ? 'major' : type === 'minor' ? 'minor' : 'major'}`;
                    const base = baseShapes[baseKey] || baseShapes['C-major'];
                    
                    allShapes[key] = base.map(shape => ({
                        fret: (shape.fret + offset) % 13,
                        strings: shape.strings,
                        fingers: shape.fingers
                    }));
                });
            });
            
            return allShapes;
        }
        
        const CHORD_SHAPES = generateChordShapes();

        function showTonnetz() {
            const tonnetzLayout = [
                ['Aâ™­', 'Eâ™­', 'Bâ™­', 'F', 'C', 'G'],

                ['Dâ™­', 'Aâ™­', 'Eâ™­', 'Bâ™­', 'F', 'C'],

            ];
            
            const intervals = {

            const chordIntervals = intervals[currentChordType] || intervals.major;

        function updateBPM() {

        function toggleMetronome() {
            isMetroPlaying = !isMetroPlaying;
            const btn = document.getElementById('metroBtn');
            
            if (isMetroPlaying) {
                btn.textContent = 'â¸ï¸ ×¢×¦×•×¨';
                startMetronome();
            } else {
                btn.textContent = 'â–¶ï¸ ×”×ª×—×œ';
                stopMetronome();
            }
        }

        function startMetronome() {
            const bpm = parseInt(document.getElementById('bpmSlider').value);
            const interval = 60000 / bpm;
            
            metronomeInterval = setInterval(() => {
                playClick();
                flashBeat();
            }, interval);
        }

        function stopMetronome() {
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
                currentBeat = 0;
                document.querySelectorAll('.beat-indicator').forEach(b => b.classList.remove('active'));
            }
        }

        function playClick() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = currentBeat === 0 ? 1000 : 800;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioContext.currentTime + 0.1);
        }

        function flashBeat() {
            document.querySelectorAll('.beat-indicator').forEach((b, i) => {
                b.classList.toggle('active', i === currentBeat);
            });
            currentBeat = (currentBeat + 1) % 4;
        }

        let tapTimes = [];
        function tapTempo() {
            const now = Date.now();
            tapTimes.push(now);
            if (tapTimes.length > 5) tapTimes.shift();
            
            if (tapTimes.length >= 2) {
                let sum = 0;
                for (let i = 1; i < tapTimes.length; i++) {
                    sum += tapTimes[i] - tapTimes[i-1];
                }
                const avg = sum / (tapTimes.length - 1);
                const bpm = Math.round(60000 / avg);
                
                document.getElementById('bpmSlider').value = bpm;
                updateBPM();
            }
        }

        function drawFretboard() {

            };

            const rootIndex = NOTES.indexOf(currentRoot);
            const chordNotes = chordIntervals.map(i => NOTES[(rootIndex + i) % 12]);
            
            let html = '<div class="fretboard">';

        }

        function playNote(note) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const noteFreqs = {
                'C': 261.63, 'C#': 277.18, 'D': 293.66, 'D#': 311.13,
                'E': 329.63, 'F': 349.23, 'F#': 369.99, 'G': 392.00,
                'G#': 415.30, 'A': 440.00, 'A#': 466.16, 'B': 493.88
            };
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = noteFreqs[note] || 440;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            osc.start();
            osc.stop(audioContext.currentTime + 1);
        }

            const intervals = {
                major: [0, 4, 7],

            const chordIntervals = intervals[currentChordType] || intervals.major;
            const rootIndex = NOTES.indexOf(currentRoot);
            const chordNotes = chordIntervals.map(i => NOTES[(rootIndex + i) % 12]);
            
            chordNotes.forEach((note, i) => {

            `;
            installDiv.innerHTML = 'ğŸ“± ×”×ª×§×Ÿ ×›××¤×œ×™×§×¦×™×”';
            
            installDiv.onclick = async () => {
                if (deferredPrompt) {

            document.body.appendChild(installDiv);
        }
